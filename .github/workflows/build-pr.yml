name: Build Packages

on:
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Optional: Pull Request number to build (for forks or external branches)"
        required: false
        type: string

jobs:
  build:
    name: Build Packages
    runs-on: macos-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Get PR info (manual trigger)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number != '' }}
        id: pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.inputs.pr_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout external PR (manual trigger)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number != '' }}
        uses: actions/checkout@v4
        with:
          token: secrets.GITHUB_TOKEN
          repository: ${{ fromJson(steps.pr.outputs.data).head.repo.full_name }}
          ref: ${{ fromJson(steps.pr.outputs.data).head.ref }}
          fetch-depth: 0

      - name: Checkout current repo (manual trigger without PR)
        if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.pr_number == '' || github.event.inputs.pr_number == null) }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR or branch (PR event)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Workload restore
        shell: pwsh
        run: dotnet workload restore

      - name: Build packages
        shell: pwsh
        env:
          NugetVersion: '0.0.1'
        run: ./build-packages.ps1
