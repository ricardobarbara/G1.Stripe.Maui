name: Build Packages

on:
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Optional: PR number to build (forks/external branches)"
        required: false
        type: string

jobs:
  build:
    name: Build Packages
    runs-on: macos-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      # For PR events: normal checkout of the PR merge commit
      - name: Checkout (PR event)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR ref (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number != '' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }} # base repository
          ref: refs/pull/${{ github.event.inputs.pr_number }}/head
          fetch-depth: 0

      - name: Checkout current repo (manual, no PR)
        if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.pr_number == '' || github.event.inputs.pr_number == null) }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Download ios sdk
        shell: pwsh
        run: ./download-ios-sdk.ps1

      - name: Workload restore
        shell: pwsh
        run: dotnet workload restore

      - name: Build packages
        shell: pwsh
        run: ./build-packages.ps1
